{% extends "./base.html" %}

{% block titulo %}
<title>Proyectos</title>
    {% endblock %}

{% block contenido %}

<table>
    <tr>
        <th>Titulo</th>
        <th>Descripcion</th>
    </tr>
    {% for p in results %}
    <tr>
        <td>{{p.title}}</td>
        <td>{{p.description}}</td>
        <td><a href="{{url_for('project.edit', id=p.id)}}">Editar</a></td>
        <td><a href="">Eliminar</a></td>
    </tr>
    {% endfor %} 
</table>


    {% endblock %}
